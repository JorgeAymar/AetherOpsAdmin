services:
  app:
    build: .
    container_name: aetherops-admin
    restart: always
    ports:
      - "127.0.0.1:5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5001" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
